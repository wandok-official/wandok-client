name: CI

on:
  pull_request:
    branches: [development, main]
  push:
    branches: [development]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      extension: ${{ steps.filter.outputs.extension }}
      web: ${{ steps.filter.outputs.web }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            extension:
              - 'apps/extension/**'
              - 'vite.extension.config.ts'
              - 'tsconfig.extension.json'
              - 'vitest.config.ts'
              - 'test/**'
              - 'e2e/**'
              - 'playwright.config.ts'
              - 'tsconfig.json'
              - 'package.json'
              - 'package-lock.json'
            web:
              - 'apps/web/**'
              - 'vite.config.ts'
              - 'tsconfig.app.json'
              - 'tsconfig.node.json'
              - 'vercel.json'
              - 'tsconfig.json'
              - 'package.json'
              - 'package-lock.json'

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - run: npm ci
      - run: npm run lint

  test:
    name: Test
    needs: changes
    if: needs.changes.outputs.extension == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - run: npm ci
      - run: npm run test:coverage
      - uses: davelosert/vitest-coverage-report-action@v2
        if: github.event_name == 'pull_request'
        with:
          json-summary-path: ./coverage/coverage-summary.json
          json-final-path: ./coverage/coverage-final.json

  build-web:
    name: Build Web
    needs: changes
    if: needs.changes.outputs.web == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - run: npm ci
      - run: npm run build

  build-extension:
    name: Build Extension
    needs: changes
    if: needs.changes.outputs.extension == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - run: npm ci
      - run: npm run build:extension
      - uses: actions/upload-artifact@v4
        with:
          name: extension-dist
          path: apps/extension/dist

  e2e:
    name: E2E
    needs: build-extension
    if: github.event_name == 'push' && github.ref == 'refs/heads/development'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - run: npm ci
      - run: npx playwright install chromium --with-deps
      - uses: actions/download-artifact@v4
        with:
          name: extension-dist
          path: apps/extension/dist
      - run: xvfb-run npm run e2e
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

  ci-gate:
    name: CI Gate
    if: always()
    needs: [lint, test, build-web, build-extension, e2e]
    runs-on: ubuntu-latest
    steps:
      - name: Check job results
        run: |
          echo "lint: ${{ needs.lint.result }}"
          echo "test: ${{ needs.test.result }}"
          echo "build-web: ${{ needs.build-web.result }}"
          echo "build-extension: ${{ needs.build-extension.result }}"
          echo "e2e: ${{ needs.e2e.result }}"

          if [[ "${{ needs.lint.result }}" != "success" && "${{ needs.lint.result }}" != "skipped" ]]; then
            echo "::error::lint failed or was cancelled"
            exit 1
          fi
          if [[ "${{ needs.test.result }}" != "success" && "${{ needs.test.result }}" != "skipped" ]]; then
            echo "::error::test failed or was cancelled"
            exit 1
          fi
          if [[ "${{ needs.build-web.result }}" != "success" && "${{ needs.build-web.result }}" != "skipped" ]]; then
            echo "::error::build-web failed or was cancelled"
            exit 1
          fi
          if [[ "${{ needs.build-extension.result }}" != "success" && "${{ needs.build-extension.result }}" != "skipped" ]]; then
            echo "::error::build-extension failed or was cancelled"
            exit 1
          fi
          if [[ "${{ needs.e2e.result }}" != "success" && "${{ needs.e2e.result }}" != "skipped" ]]; then
            echo "::error::e2e failed or was cancelled"
            exit 1
          fi

          echo "All required checks passed!"
